  <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1 pb-5">
            <div class="row">
              <img src="https://2.bp.blogspot.com/-2TZJ3M9sSx4/Vs7gZnFNwgI/AAAAAAAABUM/v3R88LMR0Zc/s1600/login.png" class="logo">
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card2 card border-0 px-4 py-5">

            <form [formGroup]="loginForm" >
            <div class="form-group">
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Email Address</h6>
              </label> 
              <input class="form-control" 
              type="email" 
              formControlName="email" 
              placeholder="......@gmail.com"/>
              <div style="color: red;" *ngIf=" fc.email.invalid && submitForm">
               <small *ngIf="fc.email.errors!.required">email is required</small> 
               <small *ngIf="fc.email.errors!.pattern">Email format is wrong !</small>
               <!-- <small *ngIf="fc.email.errors!.pattern">Email format is wrong !</small> -->
              </div>
            </div>
            </div> 
            
            <div class="form-group">
            <div class="row px-3">
              <label class=" mb-1">
                <h6 class=" mb-0 text-sm">Password </h6>
              </label> 
              <input
              class="form-control" 
              type="text"
              formControlName="password"
              placeholder=".....Enter password"/>
              <div style="color: red;" *ngIf=" fc.password.invalid && submitForm">
              <small *ngIf="fc.password.errors!.required">password is mendatory</small>
              <small *ngIf="fc.password.errors!.pattern">passsword must contain lowercase,uppercase,number and special character</small>
            </div>
            </div>
            </div>
            
            
            
            <div class="form-group">
            <div class="row mb-3 px-3">
              <button routerLink="dashboard/admindash" (click)="submit()" type="submit"
               class ="btn btn-red text-center">Login</button>
            </div>
            </div>
            
            <div class="form-group">
            <div class="row mb-4 px-3">
              <small class="font-weight-bold">Don't have an account? <a routerLink="/users/signup" class="text-danger ">Sign up</a></small>
            </div>
            </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
